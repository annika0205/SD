<div> 
    Selection Sort: 
    hier folgt noch eine Beschreibung von Selectionsort mit einer Verlinkung zu instabilen Sortieralgorithmen
</div>
<div>
    <canvas id="myChart"></canvas>
</div>
<div class="input-container">
  <label for="arrayInput">Gib eine Liste von Zahlen ein (z. B. 8,2,7,4,5,1,6), um Selection-Sort mit den Graphen zu visualisieren: </label>
  <input id="arrayInput" type="text" placeholder="8,2,7,4,5,1,6" [(ngModel)]="input_values">
  <button (click)="onClick()">Sortieren</button>
</div>

<div class="btn-group" role="group" aria-label="Basic radio toggle button group">
  <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
  <label class="btn btn-outline-primary" for="btnradio1">Min Sort</label>

  <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
  <label class="btn btn-outline-primary" for="btnradio2">Max Sort</label>

</div>
