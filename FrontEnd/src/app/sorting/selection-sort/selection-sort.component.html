<app-template-sorting [description]="'Selectionsort geht so vor, dass wiederholt das kleinste (oder größte) Element im unsortierten Bereich gesucht wird uns mit dem ersten Element des unsortierten Bereichs getauscht wird. Das wird solange wiederholt bis das Array sortiert ist.\n\n- Zeitkomplexität: O(n^2)\n- in place\n- instabil'" [action_button]="'Sortieren'" [predefinedText]="['','','','','','','','','','']" (sortClicked)="onClick()" (inputsEvent)="inputs=$event">

  <div style="display: flex; justify-content: center;">
    <div class="btn-group" role="group" aria-label="Basic radio toggle button group" style="margin: 10px 0; width: fit-content;">
      <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked (change)="onSortModeChange('min')">
      <label class="btn btn-outline-primary" for="btnradio1">Min Sort</label>

      <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" (change)="onSortModeChange('max')">
      <label class="btn btn-outline-primary" for="btnradio2">Max Sort</label>
    </div>
  </div>
  
  <div class="chart-container">
    <div class="chart-wrapper" style="position: relative; width: 100%; max-width: 800px;">
      <canvas id="myChart"></canvas>
    </div>
  </div>
</app-template-sorting>
