<div class="container">

    <canvas id="myChart"></canvas>

  
  <div class="input-section">
    <input 
      *ngFor="let input of inputs; let i = index" 
      type="text" 
      [placeholder]="'Eingabe ' + (i + 1) + '...'" 
      [(ngModel)]="inputs[i]"
    />
    <button (click)="onClick()">Sortieren</button>
    <button>schrittweise Sortieren</button>
  </div>

  <div class="sidebar" [class.open]="sidebarOpen">
    <div class="sidebar-title" (click)="toggleSidebar()">
      Beschreibung
    </div>
    <div class="sidebar-content">
      Algorithmus Beschreibung
    </div>
  </div>
</div>


<div class="btn-group" role="group" aria-label="Basic radio toggle button group">
  <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked (change)="onSortModeChange('min')">
  <label class="btn btn-outline-primary" for="btnradio1">Min Sort</label>

  <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" (change)="onSortModeChange('max')">
  <label class="btn btn-outline-primary" for="btnradio2">Max Sort</label>

</div>
