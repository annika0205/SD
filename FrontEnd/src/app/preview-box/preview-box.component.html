<div>
        <ul>
                <li *ngFor="let item of items; let i = index" 
                        [ngClass]="{'bg-darker': i % 2 !== 0}">  
                        <strong class="algorithm-name block">{{ item.items }}</strong>
                        <span class="algorithm-description">{{ item.description }}</span>
                </li>            
        </ul>
</div>
