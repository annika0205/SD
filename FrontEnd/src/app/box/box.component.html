
<div class="algorithm-box standard-card" 
     [class]="class" 
     [class.expanded]="isExpanded"
    >
    <div class="box-header" (click)="toggleExpand($event)">
      <h2>{{ title }}
        <span class="search-icon" (click)="onSearchClick($event)">
          <i class="fas fa-search"></i>
        </span>
      </h2>
    </div>
    <div class="box-content" [class.expanded]="isExpanded">
      <div class="preview-container preview-card" *ngIf="isExpanded">
        <app-preview-box [items]="items"></app-preview-box>
      </div>
      <ul class="algorithm-list" *ngIf="!isExpanded">
        <li *ngFor="let item of items; let i = index" 
            [ngClass]="{'bg-gray': i % 2 !== 0}"
            class="clickableList"
            (click)="onClickAlgo(i, $event)">
          <span class="algorithm-name">{{ item.items }}</span>
          <span class="description">{{ item.description }}</span>
        </li>
      </ul>
    </div>
</div>
